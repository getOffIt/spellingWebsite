name: Create Pull Request

on:
  push:
    branches-ignore:
      - main

jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Pull Request
        uses: actions/github-script@v7
        with:
          script: |
            const { data: existingPRs } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              head: `${context.repo.owner}:${context.ref.replace('refs/heads/', '')}`,
              base: 'main',
              state: 'open'
            });
            
            if (existingPRs.length === 0) {
              const { data: pr } = await github.rest.pulls.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: `feat: ${context.ref.replace('refs/heads/', '')}`,
                body: `## Changes
            
            This PR was automatically created from branch \`${context.ref.replace('refs/heads/', '')}\`.
            
            ### Branch
            - **Source:** \`${context.ref.replace('refs/heads/', '')}\`
            - **Target:** \`main\`
            
            ### Commit
            - **SHA:** ${context.sha}
            - **Message:** ${context.payload.head_commit?.message || 'No commit message'}
            
            ---
            
            *This PR was automatically created by GitHub Actions.*`,
                head: context.ref.replace('refs/heads/', ''),
                base: 'main'
              });
              
              // Add labels
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                labels: ['auto-generated', 'needs-review']
              });
              
              console.log(`Created PR #${pr.number}: ${pr.title}`);
            } else {
              console.log('PR already exists for this branch');
            }